<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-6">

    <div class="alert alert-danger" ng-show="authenticationError" translate="login.messages.error.authentication">
      <strong>Authentication failed!</strong> Please check your credentials and try again.
    </div>
    <div class="well">
      <div ng-controller="JoinController">
        <form name="joinForm"
          sf-schema="joinConfig.schema"
          sf-form="joinConfig.definition"
          sf-model="model"
          ng-submit="onSubmit(joinForm)"></form>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
