server:
    port: 8081
    address: localhost

spring:
    profiles: dev

    thymeleaf:
        mode: XHTML
        cache: false

mongodb:
    url: localhost:27017
    databaseName: agate
    username:
    password:

shiro:
  password:
    nbHashIterations: 10000
    salt: agate

metrics:
    jmx.enabled: true
    graphite:
        enabled: false
        host: localhost
        port: 2003

cache:
    timeToLiveSeconds: 3600

# You can add as many as folders to watch
# You just need to add a dash + the directory to watch
hotReload:
    enabled: true
    package:
      project: org.obiba.agate
      domain: org.obiba.agate.domain
      restdto: org.obiba.agate.web.rest.dto
    liquibase:
      defaultCatalogName: 
      defaultSchema:
    watchdir:
      - target/classes

# security configuration (this key should be unique for your application, and kept secret)
#jhipster.security.rememberme.key: agate

async:
    corePoolSize: 2
    maxPoolSize: 50
    queueCapacity: 10000

spring:
    mail:
        host: localhost
        port: 25
        user:
        password:
        protocol: smtp
        tls: false
        auth: false

    messageSource:
        cacheSeconds: 1

authentication:
    oauth:
        clientid: jhipsterapp
        secret: mySecretOAuthSecret
        # Token is valid 30 minutes
        tokenValidityInSeconds: 1800