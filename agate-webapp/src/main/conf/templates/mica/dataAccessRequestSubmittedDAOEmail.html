<!DOCTYPE html>

<html>
<head lang="en">
  <meta charset="UTF-8"/>
  <title></title>
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.4/flatly/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

<div class="well">
  <div style="margin: auto; max-width:600px">
    <div class="panel panel-success">
      <div class="panel-heading">
        <h3 class="panel-title"><span th:text="${organization}">Mica</span> - Data access</h3>
      </div>
      <div class="panel-body">
        <p>
          Dear <span th:text="${user.firstName}"></span> <span th:text="${user.lastName}"></span>,
        </p>
        <p>
          The data access request <strong th:text="${title}"></strong> has been submitted.
        </p>
        <p>
          You can view, edit or comment this data access request.
        </p>
        <p>
        <p style="margin: auto; text-align: center">
          <a href="" th:href="${link}" target="_blank" class="btn btn-primary" style="">View Request</a>
        </p>
        </p>
      </div>
    </div>
    <p class="help-block">
      This is a generated email. Please do not reply.
    </p>
  </div>
</div>

</body>
</html>
