<div>
  <h2>
    <ol class="agate-breadcrumb">
      <li><a href="#/applications" translate>applications</a></li>
      <li class="active"><span ng-if="application.name">{{application.name}}</span><span ng-if="!application.name"
        translate>application.new</span></li>
    </ol>
  </h2>
  <div class="row">
    <div class="col-md-6">
      <h3 translate>properties</h3>

      <form name="form" role="form" novalidate ng-submit="save(form)" autocomplete="off">
        <p class="alert alert-danger" ng-show="status && status !== status_codes.SUCCESS" translate="">fix-error</p>
        <div class="alert alert-danger" ng-show="status === status_codes.NO_MATCH"
          translate="password.messages.error.dontmatch">
          The key and its confirmation do not match!
        </div>

        <div form-input disabled="application.id" name="name" model="application.name" label="application.name"
          help="application.name-help" required="true"></div>

        <div form-textarea name="description" model="application.description" label="application.description"></div>

        <div class="voffset3">
          <div form-input type="password" name="key" model="key" label="application.key" help="application.key-help"
            required="!application.id"></div>
          <div form-input type="password" name="confirmKey" model="confirmKey" label="application.confirmKey" required="!application.id"></div>
        </div>

        <div form-input name="redirectURI" model="application.redirectURI" label="application.redirectURI"
          help="application.redirectURI-help" required="false"></div>

        <button type="button" class="btn btn-default" ng-click="cancel()">
          <span translate>cancel</span>
        </button>

        <button type="submit" class="btn btn-info">
          <span translate>save</span>
        </button>
      </form>
    </div>
  </div>
</div>
