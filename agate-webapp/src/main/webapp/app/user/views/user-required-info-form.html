<div form-input disabled="user.id" name="user.name" model="user.name" label="user.name" required="true"></div>
<div form-input type="email" name="user.email" model="user.email" label="user.email" required="true"></div>

<div ng-if="profile">
  <div form-input type="password" name="user.password" model="profile.password" label="password.form.newpassword" required="true"></div>
  <div form-input type="password" name="user.password" model="profile.confirmPassword" label="password.form.confirmpassword" required="true"></div>
</div>

<div class="form-group">
  <label for="user.realm" class="control-label">
    <span translate>user.realm</span> *
  </label>
  <select id="user.realm" name="user.realm" class="form-control" ng-model="user.realm" ng-options="t for t in realmList"></select>
</div>

<div class="form-group">
  <label for="user.role" class="control-label">
    <span translate>user.role</span> *
  </label>
  <select id="user.role" name="user.role" class="form-control" ng-model="user.role" ng-options="t for t in roles"></select>
</div>

<div class="form-group">
  <label for="user.status" class="control-label">
    <span translate>user.status</span> *
  </label>
  <select id="user.status" name="user.status" class="form-control" ng-model="status.selected" ng-options="t.label for t in status.list"></select>
</div>

<div ng-repeat="attributeConfigPair in attributeConfigPairs | requiredConfigAttributes">
  <attribute-item attribute="attributeConfigPair.attribute" attribute-config="attributeConfigPair.attributeConfig"></attribute-item>
</div>
