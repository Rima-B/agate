<div form-input name="user.name" model="user.name" label="user.name" required="true"></div>

<div class="form-group">
  <label for="realm" class="control-label">
    <span translate>user.realm</span> *
  </label>
  <select id="realm" chosen name="user.realm" ng-model="user.realm"
    ng-options="realm for realm in realmList" class="chosen-select" required>
  </select>
</div>

<div class="form-group">
  <label for="role" class="control-label">
    <span translate>user.role</span> *
  </label>
  <select id="role" chosen name="user.status" ng-model="user.role"
    ng-options="role for role in roles" class="chosen-select" required>
  </select>
</div>

<div class="form-group">
  <label for="status" class="control-label">
    <span translate>user.status</span> *
  </label>
  <select id="status" chosen name="user.status" ng-model="userStatus"
    ng-options="status as status.label for status in userStatusList" class="chosen-select" required>
  </select>
</div>

<div ng-repeat="attributeConfigPair in attributeConfigPairs | requiredConfigAttributes">
  <attribute-item attribute="attributeConfigPair.attribute" attribute-config="attributeConfigPair.attributeConfig"></attribute-item>
</div>
