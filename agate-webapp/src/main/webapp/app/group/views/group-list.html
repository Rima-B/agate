<div>
  <h2 translate>groups</h2>

  <a ng-href="#/group/new" class="btn btn-info">
    <i class="fa fa-plus"></i> <span translate>group.add</span>
  </a>

  <div class="table-responsive voffset3">
    <table class="table table-striped table-hover table-bordered" ng-show="groups && groups.length > 0">
      <thead>
      <tr>
        <th translate>group.name</th>
        <th translate>group.description</th>
        <th translate>group.actions</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="group in groups">
        <td>
          {{group.name}}
        </td>
        <td>
          {{group.description}}
        </td>
        <td>
          <ul class="list-inline">
            <li>
              <a ng-href="#/group/{{group.id}}" translate><i class="fa fa-eye"></i></a>
            </li>
            <li>
              <a ng-href="#/group/{{group.id}}/edit" translate><i class="fa fa-pencil"></i></a>
            </li>
            <li>
              <a href="" ng-click="deleteGroup(group.id)" translate><i class="fa fa-trash-o"></i></a>
            </li>
          </ul>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
