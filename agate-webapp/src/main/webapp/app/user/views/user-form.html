<div>

  <h2 class="voffset5" translate>user.label-edit</h2>

  <form name="form" role="form" novalidate
    class="ng-scope ng-invalid ng-invalid-required ng-dirty" ng-submit="save()">

    <obiba-alert id="UserEditController"></obiba-alert>

    <tabset>
      <tab select="tabRequired=true" heading="{{'user.required-info' | translate}}">
        <div ng-if="tabRequired" ng-include="'app/user/views/user-required-info-form.html'"></div>
      </tab>
      <tab select="tabGeneral=true" heading="{{'user.general-info' | translate}}">
        <div ng-if="tabGeneral" ng-include="'app/user/views/user-general-info-form.html'"></div>
      </tab>
      <tab select="tabAttributes=true" heading="{{'attributes' | translate}}">
        <attributes-form attributes="user.attributes" attributes-config="attributesConfig" used-attribute-names="usedAttributeNames"></attributes-form>
      </tab>
    </tabset>

    <button type="button" class="btn btn-default" ng-click="cancel()">
      <span translate>cancel</span>
    </button>

    <button type="submit" class="btn btn-primary">
      <span translate>save</span>
    </button>

  </form>
</div>
