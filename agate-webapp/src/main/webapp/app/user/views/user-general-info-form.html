<div form-input name="user.firstName" model="user.firstName" label="user.firstName"></div>
<div form-input name="user.lastName" model="user.lastName" label="user.lastName"></div>
<div form-input name="user.email" model="user.email" label="user.email"></div>

<div class="form-group">
  <label for="groups" class="control-label">
    <span translate>groups</span>
  </label>
  <select chosen multiple id="groups" name="groups" ng-model="user.groups"
    ng-options="group for group in groupList" class="chosen-select">
  </select>
</div>

<div class="form-group" style="width: 100% !important;">
  <label for="applications" class="control-label">
    <span translate>applications</span>
  </label>
  <select chosen multiple id="applications" name="applications" ng-model="user.applications"
    ng-options="application for application in applicationList" class="chosen-select">
  </select>
</div>

<div ng-repeat="attributeConfigPair in attributeConfigPairs | nonRequiredConfigAttributes">
  <attribute-item attribute="attributeConfigPair.attribute" attribute-config="attributeConfigPair.attributeConfig"></attribute-item>
</div>
