<div ng-cloak>
  <div class="row">
    <div class="col-md-8">
      <h1 translate="main.title">Welcome to Agate!</h1>

      <p class="lead" translate="main.subtitle">This is your homepage</p>

      <div ng-switch="authenticated">
        <div class="alert alert-success" ng-switch-when="true"
             translate="main.logged.message" translate-values="{username: '{{account.name}}'}">
          You are logged in as user "Admin".
        </div>

        <div class="alert alert-warning" ng-switch-when="false" translate="main.logged.authenticated">
          If you want to <a href="#/name">authenticate</a>, you can try the default name="admin" and
          password="admin".
        </div>
      </div>
    </div>
  </div>
</div>
