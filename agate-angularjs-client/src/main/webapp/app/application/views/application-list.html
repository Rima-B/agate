<div>

  <h2 translate>applications</h2>

  <a ng-href="#/application/new" class="btn btn-info">
    <i class="fa fa-plus"></i> <span translate>application.add</span>
  </a>

  <div class="table-responsive">
    <table class="table table-striped table-hover table-bordered">
      <thead>
      <tr>
        <th translate>application.name</th>
        <th translate>application.description</th>
        <th translate>application.actions</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="application in applications">
        <td>
          {{application.name}}
        </td>
        <td>
          {{application.description}}
        </td>
        <td>
          <ul class="list-inline">
            <li>
              <a ng-href="#/application/{{application.id}}" translate>view</a>
            </li>
            <li>
              <a ng-href="#/application/{{application.id}}/edit" translate>edit</a>
            </li>
            <li>
              <a ng-href="#/application/{{application.id}}/delete" translate>delete</a>
            </li>
          </ul>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
