<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <obiba-alert id="ForgotLoginDetailsController"></obiba-alert>

    <div class="well">
      <h4 translate>forgot-login.title</h4>
      <form name="form" role="form" novalidate ng-submit="sendRequest(form)">
        <div form-input type="text" name="username" model="username" label="forgot-login.username" required="forgotPassword"></div>

        <button type="submit" class="btn btn-primary">
          <span translate>forgot-login.submit</span>
        </button>

        <a href="#/" type="button" class="btn btn-default">
          <span translate>cancel</span>
        </a>
      </form>
    </div>
  </div>
</div>
